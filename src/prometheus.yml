global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'current-cost-monitoring'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'current-cost_prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['current-cost_prometheus:9090']

  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets: ['current-cost_cadvisor:8080']

  - job_name: 'current-cost'
    scrape_interval: 5s
    static_configs:
      - targets: ['current-cost:9090']

  - job_name: 'current-cost_monitor'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:80']
